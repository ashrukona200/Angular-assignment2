<h1>Edit Employee</h1>

<form [formGroup]="editEmployee" (ngSubmit)="collection()">

  <div class="form-group">
    <label>First Name : </label>
    <input type="text" class="form-control" placeholder="Enter first name" formControlName="firstName">
  </div>

  <div class="form-group">
    <label>Last Name : </label>
    <input type="text" class="form-control" placeholder="Enter last name" formControlName="lastName">
  </div>

  <div class="form-group">
    <label>Email : </label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
  </div>

  <div class="form-group">
    <label>Contact : </label>
    <input type="number" class="form-control" placeholder="Enter contact" formControlName="contact">
  </div>

  <div class="form-group">
    <label>Address : </label>
    <input type="text" class="form-control" placeholder="Enter address" formControlName="address">
  </div>

  <div class="form-group">
    <label>Username : </label>
    <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
  </div>

  <div class="form-group">
    <label>Password : </label>
    <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
  </div>

  <div class="form-group">
    <label>Gender : </label><br>
    <input type="radio" name="Gender" id="maleId" value="Male" formControlName="gender" />
    <label for="Male">Male</label>
    <input type="radio" name="Gender" value="Female" formControlName="gender" />
    <label for="Female">Female</label>
  </div>

  <div class="form-group">
    <label for="qualification"><b>Qualification:</b></label><br>
    <select name="qualification" formControlName="qualification">
      <option value="B.Tech">B.Tech</option>
      <option value="BE">BE</option>
      <option value="Deploma">Deploma</option>
      <option value="M.TECH">M.Tech</option>
    </select>
  </div>

  <div class="form-group">
    <label for="experience"><b>Experience:</b></label><br>
    <select name="experience" formControlName="experience">
      <option value="Fresher">Fresher</option>
      <option value="Less than 0 year">Less than 0 Year</option>
      <option value="1 year">1 Year</option>
      <option value="2 years">2 Years</option>
      <option value="3 years">3 Years</option>
      <option value="4 years">4 Years</option>
      <option value="5 years">5 Years</option>
      <option value="More than 5 years">More than 5 Years</option>
    </select>
  </div>
  <div>
  <button type="submit" class="btn btn-primary">Update</button>
  </div>

</form>
